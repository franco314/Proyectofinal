{% extends 'inicio.html' %}


{% block contenidoQueCambia %}

<ul>

    
    {% for mouse in mouses %}

    <li>{{mouse}}</li>
    <div>
        <form action="{% url 'eliminaMouse' mouse.id %}" method="post"> {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
        <button>
            <a href="{% url 'editarMouse' mouse.id %}">Editar</a>
        </button>
    </div>
        
    {% endfor %}
        
</ul>
<a href="{% url 'mouseFormulario' %}">Crear Mouse</a>
    
{% endblock contenidoQueCambia %}
